<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleformularios.css">
    <link rel="shortcut icon" href="imagens/icons8-bastet-32.png" type="image/x-icon">
    <title>BASTET</title>
</head>

<body>
<div class="box">
    <form action="">
        <fieldset>
            <legend><b>Fale sobre o seu gatinho</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Como ele se chama?</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Qual a idade dele?</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Qual é o peso aproximado?</label>
            </div>
            <br>
            <div class="genero">
            <p>Porte:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Pequeno Porte</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Porte Médio</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Porte Grande</label>
            <br><br>


                <a href="formulario3.html" class="btn2 btn2">Próximo</a>
        </fieldset>
    </form>
</div>
</body>
